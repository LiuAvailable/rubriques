<label>criteri:</label>
<select>
    <option *ngFor="let criteri of this.criterisName">{{criteri.nom}}</option>
</select>
<form [formGroup]="valoracioForm" (ngSubmit)="addValoracio()">
    <label>valoracio: </label><input type="text" formControlName="valoracio">
    <br><label>valor: </label><input type="number" formControlName="valor">
    <br><button [disabled]="!this.valoracioForm.valid">Inserir</button>
</form>
